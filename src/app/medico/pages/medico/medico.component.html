<div class="d-flex flex-row">
  <mat-sidenav-container fullscreen>
  <app-nav-bar></app-nav-bar>
  <div class="d-flex flex-column container-fluid">
    <app-titulo class="container-fluid" [titulo]="titulo" ></app-titulo>
    <button mat-button color="primary" class="p-3 float-start col-2"
    data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="cleanMedico()">
    Nuevo Medico
    </button>
    <app-table [medicoList]="medicos" class="p-5" (valorEnviado)="recibirId($event)" (enviarIdDelete)="recibirIdEliminar($event)"></app-table>
  </div>
</mat-sidenav-container>
</div>


<app-modal [medico]="medico" (enviarMedicoGuardar)="recibirMedicoGuardar($event)"></app-modal>
